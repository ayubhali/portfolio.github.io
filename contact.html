<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ayub Ali - Contact</title>
    <link rel="icon" type="image/jpeg" href="assets/AHlogo.jpg">
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="index.html">
          <img src="assets/AHlogo.jpg" alt="AH Logo" class="logo-img" />
        </a>
      </div>
      <nav>
        <ul>
          <li><a href="about.html">About</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </header>

    <section id="contact">
      <h2 class="section-title">Get In Touch</h2>
      <div class="contact-section">
        <p class="contact-description">
          I'm currently looking for internship opportunities! Feel free to reach
          out if you'd like to connect or discuss potential opportunities.
        </p>
        <form id="contact-form" class="contact-form">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              required
              placeholder="Your name"
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="Your email"
            />
          </div>
          <div class="form-group">
            <label for="subject">Subject</label>
            <input
              type="text"
              id="subject"
              name="subject"
              required
              placeholder="Subject"
            />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea
              id="message"
              name="message"
              required
              placeholder="Your message"
              rows="5"
            ></textarea>
          </div>
          <div class="button-container">
            <button type="submit" class="submit-btn">
              <i class="fas fa-paper-plane"></i> Send Message
            </button>
          </div>
        </form>
      </div>
    </section>

    <footer>
      <p>&copy; 2024 Ayub Hussein Ali. All rights reserved.</p>
    </footer>

    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
